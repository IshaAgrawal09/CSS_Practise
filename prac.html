    <style>
        .injected-text {

          border-style: solid;
          border-color: black;

        .blue-box {
          background-color: blue;
          color: #fff;
          padding-top: 40px;
          padding-right: 20px;
          padding-bottom: 20px;
          padding-left: 40px;
          
        /* margin values.... */
          margin-top: 40px;
          margin-right: 20px;
          margin-bottom: 20px;
          margin-left: 40px;
        }

<body>
